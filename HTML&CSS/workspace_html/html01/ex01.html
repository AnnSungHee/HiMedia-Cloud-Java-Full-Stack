<!DOCTYPE html>

        <title>html5</title>
    </head>
    <body>
        <h1>html공부하기</h1>

        읽어준다고 생각하자 -->

        <h2>제목 2단계</h2>

        <h4>제목 4단계</h4>
        <h5>제목 5단계</h5>
        <h6>제목 6단계</h6>

    </body>
