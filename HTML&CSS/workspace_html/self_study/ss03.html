<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병합 예제</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td rowspan="2" colspan="2">합쳐진 셀</td>
        <td>셀 3</td>
    </tr>
    <tr>
        <td>셀 6</td>
    </tr>
    <tr>
        <td>셀 7</td>
        <td>셀 8</td>
        <td>셀 9</td>
    </tr>
</table>

</body>
</html>
