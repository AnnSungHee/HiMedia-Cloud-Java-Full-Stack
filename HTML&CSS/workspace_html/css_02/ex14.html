<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li {
            /* 불렛포인트(리스트 기본값) 제거 */
            list-style: none;

            /* 리스트(li) 띄어서 왼쪽으로 정렬 */
            float: left;
            
            /* 백그라운드 이미지(background-image)가 들어갈 수 있게 공간 확보 */
            padding-left: 20px;

            /* 테두리(border)가 리스트(li) 사이에 존재하도록 공간 확보 */
            padding-right: 20px;

            /* 테두리 설정 */
            border:2px solid #000000;

            /* 리스트(li)와 리스트(li)사이의 테두리(border)가 오도록 공간 설정 */
            /*
                padding-left를 적용하면 안 되는 이유
                현재 이미지를 background-image를 사용했기 때문에
                padding을 더 늘려버리면 이미지가 따라온다.
            */
            margin-right: 20px;

            /* 백그라운드 이미지 설정 */
            background-image: url("./img/star.jpg");
            /* 하나의 이미지만 표현 */
            background-repeat: no-repeat;
            /* 이미지 크기 설정 */
            background-size: 19px;
            
        }
    </style>
</head>
<body>
    <ol>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ol>
</body>
</html>
