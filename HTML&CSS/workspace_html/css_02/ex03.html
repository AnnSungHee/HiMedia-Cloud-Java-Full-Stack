<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            background-color: #FFFF00;
            width: 300px;
            height: 150px;
            border-style: solid;
            border-width: 4px;
            border-color: #FF0000;
        }
        .box2 {
            background-color: #FF0FFF;
            width: 500px;
            height: 150px;
            border: rgba(177, 23, 23, 0.445) 4px solid ;
        }
        .box3 {
            background-color: rgba(255, 0, 255, 0.5);
            width: 400px;
            height: 150px;
            border-top: 4px solid #000000;
            border-right: 8px dashed #000000;
            border-bottom: 15px dotted #000000;
            border-left: 20px double #000000;
        }
    </style>
</head>
<body>
    <div class="box1">가로 300px, 세로 150px
         배경 #FFFF00
         선두께 모두 4px
    </div>
    <br>
    <div class="box2">가로 300px, 세로 150px
        배경 #FFFF00
        선두께 모두 4px
    </div>
    <br>
    <div class="box3">가로 300px, 세로 150px
        배경 #FFFF00
        선두께 모두 4px
    </div>
    <br>
    <p class="box3">이것은 문장입니다.</p>
    <br>
    <span class="box3">사과</span>
</body>
</html  >
