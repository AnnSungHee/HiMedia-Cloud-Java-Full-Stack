<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li {
            /* 불렛포인트(리스트 기본값) 제거 */
            list-style: none;

            /* 리스트(li) 띄어서 왼쪽으로 정렬 */
            float: left;

            /* 테두리 설정 */
            border-right:2px solid #000000;

            padding-left: 20px;
            padding-right: 20px;
        }
        img {
            width: 15px;
        }
    </style>
</head>
<body>
    <ol>
        <li><img src="./img/star.jpg" alt="">메뉴 1</li>
        <li><img src="./img/star.jpg" alt="">메뉴 2</li>
        <li><img src="./img/star.jpg" alt="">메뉴 3</li>
        <li><img src="./img/star.jpg" alt="">메뉴 4</li>
        <li><img src="./img/star.jpg" alt="">메뉴 5</li>
    </ol>
</body>
</html>
