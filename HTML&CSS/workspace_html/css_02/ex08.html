<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .btn-gray{
            display: inline-block;
            width: 130px;
            height: 40px;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            text-decoration: none;


            background-color: #bfbfbf;
            border: 1px solid #7d7d7d;
        }
        .btn-blue{
            display: inline-block;
            width: 130px;
            height: 40px;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            text-decoration: none;


            background-color: #9999FF;
            border: 1px solid #7d7d7d;
        }
    </style>
</head>
<body>
    <button class="btn-gray" type="submit">로그인</button>
    <button class="btn-blue" type="submit">로그인</button>

    
</body>
</html>
