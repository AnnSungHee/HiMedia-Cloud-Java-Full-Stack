<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼에서 값 읽기</title>
</head>
<body>
    <input type="radio" name="color" value="red" checked>RED<br>
    <input type="radio" name="color" value="green">GREEN<br>
    <input type="radio" name="color" value="blud">BLUR<br>
    <input type="button" value="choice" onClick="getRadio()"><hr>
    <h2 id="result"></h2>
    <script>
        function getRadio() {
            const choice = document.querySelectorAll("[type='radio']");
            for(let i = 0; i < choice.length; i++) {
                if(choice[i].checked) {
                    document.getElementById("result").innerText = choice[i].value;
                    break;
                } 
            }
        }
    </script>
</body>
</html>
