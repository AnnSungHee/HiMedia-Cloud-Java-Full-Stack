<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>택시요금</title>
    <script>
        let dayNumber = new Date().getDay();
        let dayName = "";

        switch (dayNumber) {
            case 0:
                dayName = "일요일";
                break;
            case 1:
                dayName = "월요일";
                break;
            case 2:
                dayName = "화요일";
                break;
            case 3:
                dayName = "수요일";
                break;
            case 4:
                dayName = "목요일";
                break;
            case 5:
                dayName = "금요일";
                break;
            case 6:
                dayName = "토요일";
                break;
        }

        document.write(dayName);
    </script>
</head>

<body>
</body>

</html>
