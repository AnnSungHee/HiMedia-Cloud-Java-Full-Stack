    <script>
        let number = 1;
        let oddResult = 0;
        let evenResult = 0;
        while(number <= 100) {
            if(number % 2 === 1) {
                document.write(number + ", ");
                oddResult += number++;
            } else {
                evenResult += number++;
            }
        }

        document.write(oddResult + "<hr>");
        document.write(evenResult);
    </script>
</body>
