<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while과 for 반복문 사용하기</title>
</head>
<body>
    <h2>while</h2>
    <script>
        let i = 1;
        while (i < 5) {
            document.write(i++ + "<img src='../../HTML&CSS/workspace_html/mysite_flex/assets/img/back_img01.jpg'>");
        }
    </script>
    
    <h2>for</h2>
    <script>
        for (let k = 1; k < 5; k++) {
            document.write(k + "<img src='../../HTML&CSS/workspace_html/mysite_flex/assets/img/back_img01.jpg'>")
        }
    </script>

    <h2>do while</h2>
    <script>
        let order = 1;
        do {
            document.write(order++ + "<img src='../../HTML&CSS/workspace_html/mysite_flex/assets/img/back_img01.jpg'>");
        } while (order < 5);
    </script>
</body>
</html>
