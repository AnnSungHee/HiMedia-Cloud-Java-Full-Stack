<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while과 for 반복문 사용하기</title>
</head>
<body>
    <script>
        let coupon = parseInt(prompt("패키지 번호를 입력하세요"));
        document.write("패키지: " + coupon + "번<hr>");
        switch (coupon) {
            case 1:
                document.write("돌고래쇼 ");
            case 2:
                document.write("놀이기구 10종 ");
            default:
                document.write("입장권");
        }
    </script>
</body>
</html>
