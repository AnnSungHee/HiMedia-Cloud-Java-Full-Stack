<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 사용하기</title>
    <style>
        body { text-align: center; }
        #rotateImage { transition: transform 1s; }
    </style>
</head>
<body>
    <h4>객체에 직접 이벤트 추가하기</h4>
    <h4>이미지를 클릭해보세요</h4><hr>
    <img id="rotateImage" src="../../instructionalMaterials/1.png">
    <script>
        let deg = 0;
        let image = document.getElementById("rotateImage");
        image.onclick = rotate;
        
        function rotate() {
            deg += 360;
            image.style.transform = "rotate(" + deg + "deg)";
        }
    </script>
</body>
</html>
