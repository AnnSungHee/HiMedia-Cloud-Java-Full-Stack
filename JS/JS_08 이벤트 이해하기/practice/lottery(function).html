<!-- 
1. 사용자가 로또 번호 뽑기를 누르면
2. 1~45 사이의 랜덤한 숫자 5개를 사용자의 화면에 노출함
3. 이때 번호는 서로 중복이 되는 값이 없어야 함
4. 이때 번호는 가로로 보여줘야함 
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 뽑기</title>
</head>
<body>
    <ul id="lotteryList"></ul>
    <input type="button" value="로또 번호 뽑기" id="lotteryButton">
    <script>
        const ul = document.getElementById("lotteryList");
        const button = document.getElementById("lotteryButton");
        
        button.addEventListener("click", () => {
            ul.innerText = "";
            
            const lotteryNumber = [];
            
            while(lotteryNumber.length < 6) {
                // 랜덤으로 번호를 뽑는다
                let randomNumber = Math.floor(Math.random()*45+1);
                
                // 이전의 번호와 중복되는 값이 없어야 함
                if(!myIncludes(lotteryNumber,randomNumber)) {
                    // 뽑은 번호를 배열에 넣는다.
                    lotteryNumber.push(randomNumber);
                    
                    // 태그 생성
                    const li = document.createElement("li");
                    
                    // 번호 삽입
                    li.innerText = randomNumber;
                    
                    // 화면에 출력
                    ul.appendChild(li);
                }
            }
        });

        function myIncludes(nums, param) {
            let result = false;
            for(let num of nums) {
                if(num === param) {
                    result = true;
                    break;
                }
            }
            return result;
        };
    </script>
</body>
</html>
