<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용지 목록 추가</title>
</head>
<body>
    <h1>사용자 목록</h1>
    <button id = "addUser">사용자 추가</button>
    <ul id="userList">

    </ul>
    <script>
        const Users = [
            {name: "김철수", age: 25},
            {name: "이영희", age: 30},
            {name: "박민수", age: 28}
        ];
        
        let id = document.getElementById("userList");
        let button = document.getElementById("addUser");
        let index = 0;

        button.addEventListener("click", () => {
            if(index == 3) {
                button.disabled = true;
            } else {
                let userInfo = document.createElement("li")
                userInfo.innerHTML = `${Users[index].name} ${Users[index].age}세`;
                id.appendChild(userInfo);
                index++;
            }
        });
    </script>
</body>
</html>
