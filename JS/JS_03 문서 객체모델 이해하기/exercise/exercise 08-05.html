<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea에서 값 읽기</title>
</head>
<body>
    <textarea id="input" rows="5" cols="20"></textarea><br>
    <input type="button" value="Get Text" onClick="getTextarea()"><hr>
    <p id="result"></p>
    <hr>
    <p class="check"></p>
    <pre class="check"></pre>

    <script>
        function getTextarea() {
            const st = document.getElementById("input").value;
            document.getElementById("result").innerText = st;
            let arr = document.getElementsByClassName("check")
            for(let s of arr) {
                s.innerText = st;
            }
        }
    </script>
</body>
</html>
