<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자바스크립트 시작</h1>
    <script>
        let coupon = parseInt(prompt("쿠폰 개수를 입력하시오."));
        document.write("쿠폰: " + coupon + "장<hr>");
        coupon = Math.floor(coupon / 10);
        switch (coupon) {
            case 2:
                document.write("여행용 가방");
                break;
            case 1:
                document.write("다이어리");
                break;
            default:
                document.write("커피 한 잔");
        }
    </script>
    <h1>자바스크립스 끝</h1>
</body>

</html>
