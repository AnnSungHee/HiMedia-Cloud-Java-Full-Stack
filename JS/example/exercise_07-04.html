<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>String 객체의 메서드 사용하기</title>
</head>

<body>
    <script>
        const s1 = new String("Web ");
        const s2 = ("Programming");
        document.write(`s1 = "{s1}"<br>`);
        document.write(`s2 = "{s2}"<hr>`);

        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s1.charAt(0) : ${s1.charAt(0)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s1.concat(s2) : ${s1.concat(s2)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s1.indexOf("i") : ${s1.charAt(0)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s2.replace("m", "M") : ${s2.replace("m", "M")}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s2.search("m") : ${s2.search("m")}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s2.split("a") : ${s2.split("a")}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s2.substr(0, 4) : ${s2.substr(0, 4)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s2.substring(3, 7) : ${s2.substring(3, 7)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s2.slice(3, -1) : ${s2.slice(3, -1)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s1.charAt(0) : ${s1.charAt(0)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s1.charAt(0) : ${s1.charAt(0)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s1.charAt(0) : ${s1.charAt(0)}<hr>`);
        
        // s1의 0번째 인덱스의 문자를 반환
        document.write(`s1.charAt(0) : ${s1.charAt(0)}<hr>`);
    </script>
</body>

</html>
