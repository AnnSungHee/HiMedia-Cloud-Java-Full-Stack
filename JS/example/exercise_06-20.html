<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input과 무작위 수 사용하기</title>
</head>
<body>
    <script>
        let gb = "전역";
        function test() {
            let lo = "지역";
            document.write("test 함수 안 gb = " + gb + "<hr>");
            document.write("test 함수 안 lo = " + lo + "<hr>");
        }
        test();
        document.write("함수 안 gb = " + gb + "<hr>");
        document.write("함수 안 lo = " + lo + "<hr>");
    </script>
</body>

</html>
