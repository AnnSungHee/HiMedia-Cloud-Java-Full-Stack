<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <script>
        let logic = null;
        let firstNum = 0;
        let secondNum = 0;
        
        logic = parseInt(prompt("연산을 선택하세요(1: 덧셈, 2:뺄셈, 3:곱셈, 4: 나눗셈)"));
        
        if (logic < 1 || logic > 4) {
            document.write("잘못선택했습니다.");
        } else {
            firstNum = parseInt(prompt("첫번째 숫자를 입력하세요 : "));
            secondNum = parseInt(prompt("두번째 숫자를 입력하세요 : "));

            let result = "연산의 결과 : ";
            switch (logic) {
                case 1:
                    result += (firstNum + secondNum);
                    break;
                case 2:
                    result += (firstNum - secondNum);
                    break;
                case 3:
                    result += (firstNum * secondNum);
                    break;
                case 4:
                    result += (firstNum / secondNum);
                    break;
            }

            document.write(result);
        }
    </script>
</head>

</html>
