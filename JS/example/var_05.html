<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style></style>
</head>
<body>
    <h1>자바스크립스 시작</h1>
    <script>
        let num, add;
        
        num = prompt("숫자를 입력하세요");
        document.write("num : " + num + "<hr>");
        
        add = num + 22;
        document.write("num + 22 : " + add + "<hr>");
        num = parseInt(num);
        add = num + 22;
        document.write("parseInt + 22 : " + add);
    </script>
    <h1>자바스크립스 끝</h1>
</body>
</html>
