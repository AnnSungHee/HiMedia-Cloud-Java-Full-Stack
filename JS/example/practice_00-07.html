<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script>
        let userId = "안성희";
        let userPw = "1234";

        let attemptUserId = prompt("아이디를 입력하세요");
        let attemptUserPw = prompt("비밀번호를 입력하세요");

        if(userId === attemptUserId && userPw === attemptUserPw) {
            document.write("로그인에 성공하셨습니다.");
        } else if (userId !== attemptUserId) {
            document.write("아이디가 일치하지 않습니다.");
        } else if (userPw !== attemptUserPw) {
            document.write("비밀번호가 일치하지 않습니다.");
        } else {
            document.write("둘 다 틀렸습니다.");
        }
    </script>
</head>

<body>
</body>

</html>
