<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>함수와 변수의 범위</title>
</head>

<body>
    <h1>사용자 정의 함수 만들고 호출하기</h1>
    <script>
        function add(num1, num2) {
            return num1 + num2;
        }
        let a = 3; b = 4;
        const sum = add(a, b);
        document.write(a + " + " + b + " = " + sum);
    </script>

    <h1>함수를 사용한 음식 주문하기</h1>
    <script>
        function makeFood(num) {
            if (num >= 1 && num <= 3) {
                switch (num) {
                    case 1:
                        document.write("햄버거");
                    case 2:
                        document.write("피자");
                    case 1:
                        document.write("감자튀김");
                }
                document.write("")
                return true;
            } else {
                return false;
            }
            const food = parseInt(prompt("햄버거=1, 피자=2, 감자튀김=3"));
            const result = makeFood(food);
            if (result) {
                document.write("<hr> 식사 맛있게 하세요");
            } else {
                document.write("없는 음식을 주문하셨습니다.");
            }
        }
    </script>
</body>

</html>
