<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>다중 반복문으로 구구단 출력하기</h1>
    <script>
        let dan, num;
        for (dan = 2; dan < 10; dan++) {
            document.write(dan + "단: ");
            for (num = 1; num < 10; num++) {
                document.write(dan + " X " + num + "=" + dan * num + " ");
            }
            document.write("<hr>");
        }
    </script>

    <h1>break를 사용하여 구구단 출력하기</h1>
    <script>
        for (dan = 2; dan < 10; dan++) {
            document.write(dan + "단: ");
            for (num = 1; num < 10; num++) {
                if(num == 5) break;
                document.write(dan + " X " + num + "=" + dan * num + " ");
            }
            document.write("<hr>");
        }
    </script>

    <h1>continue를 사용하여 구구단 출력하기</h1>
    <script>
        for (dan = 2; dan < 10; dan++) {
            document.write(dan + "단: ");
            for (num = 1; num < 10; num++) {
                if(num == 5) continue;
                document.write(dan + " X " + num + "=" + dan * num + " ");
            }
            document.write("<hr>");
        }
    </script>   
</body>

</html>
