<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>함수와 변수의 범위</title>
</head>

<body>
    <h1>화살표 함수 만들고 호출하기</h1>
    <script>
        let a = 3, b = 4;
        let sum = (num1, num2) => {return num1 + num2;}
        document.write(a + " + " + b + " = " + sum(a, b));
    </script>

    <br>

    <h1>클릭으로 함수 호출하기</h1>
    <!-- <script>
        function change() {
            const alter = document.getElementById("alter");
            alter.style.background = "aqua";
        }
    </script> -->


    <h1 id="alter">Change Colors</h1>
    <button onclick="change()">클릭</button>
    
    <br>
    
    <script>
        function change(colors) {
            const alter = document.getElementById("alter");
            alter.style.color = colors;
            // document.getElementById("alter").style.color = colors;
        }
    </script>
    
    <h1>버튼으로 매개변수 전달하기</h1>
    <button onclick="change('red')">red</button>
    <button onclick="change('blue')">blue</button>
    <button onclick="change('yellow')">yellow</button>
    <button onclick="change('green')">green</button>
</body>

</html>
