<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립스 시작</h1>
    <script>
        let jud;
        jud = 2 < 3;
        document.write("2 < 3 : "+ jud + "<hr>");
        jud = 2 > 3;
        document.write("2 > 3 :"+ jud + "<hr>");
        jud = 1 == true;
        document.write("1 == true : "+ jud + "<hr>");
        jud = 0 === false;
        document.write("0 === false : "+ jud + "<hr>");
    </script>
    <h1>자바스크립스 끝</h1>
</body>
</html>
