<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립스 시작</h1>
    <script>
        let drink = prompt("이거 마시면 사귀는 거다!");
        document.write("술마신다: " + drink + "<hr>");
        if(drink == "yes") {
            document.write("오늘부터 1일");
        } else {
            document.write("헤어진다.");
        }
        drink == "yes" ? document.write("오늘부터 1일") : document.write("헤어진다.");
    </script>
    <h1>자바스크립스 끝</h1>
</body>
</html>
