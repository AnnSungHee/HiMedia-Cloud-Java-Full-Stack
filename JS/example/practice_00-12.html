<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>과일</title>
</head>

<body>
    <h1>너 몇 등급이니?</h1>
    <script>
        let fruit = prompt("바나나, 사과, 딸기, 레몬, 키위중에 하나를 선택하세요.");
        switch (fruit) {
            case "바나나":
            case "레몬":
                document.write("노란색 과일입니다.");
                break;
            case "사과":
            case "딸기":
                document.write("빨간색 과일입니다.");
                break;
            case "키위":
                document.write("초록색 과일입니다.");
                break;

        }
    </script>
</body>

</html>
