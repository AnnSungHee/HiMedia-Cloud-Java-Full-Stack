<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const student = {
            id: "20253010001",
            name: "오지환",
            scores: [],
            addScore(score) {
                this.scores.push(score);
                console.log(`${score.score}점 입력`);
            },
            getTotal() {
                let sum = 0;
                for(let s of this.scores) {
                    sum = sum + s.score;
                }
                return sum;
            },
            getAverage() {
                let sum = this.getTotal();
                let avg = sum / this.scores.length;
                this.avg = avg;
                return avg;
            }
        }

        student.addScore({
            subject : "HTML", 
            score: 65
        });
        student.addScore({
            subject : "CSS", 
            score: 75
        });
        student.addScore({
            subject : "JavaScript", 
            score: 85
        });
        student.addScore({
            subject : "인성", 
            score: 95
        });
        
        document.write(student.getTotal() + "<br>");
        document.write(student.getAverage() + "<br>");
        document.write(student.avg);
    </script>
    
</body>
</html>
