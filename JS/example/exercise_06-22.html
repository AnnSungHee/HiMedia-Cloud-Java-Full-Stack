<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input과 무작위 수 사용하기</title>
</head>
<body>
    <script>
        let drink = prompt('한 잔 따른다. "이거 마시면 사귀는 거다!"');

        if (drink == "yes") {
            document.write(`답:${drink} 오늘부터 1일`);
        } else {
            document.write(`답:${drink} 헤어진다.`);
        }
    </script>
</body>

</html>
