<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td {
            width: 25px;
            text-align: center;
        }
        tr:nth-child(2) > :nth-child(3),
        tr:nth-child(3) > td:not(td:first-child){
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>자바스크립스 시작</h1>
    <script>
        document.write("true && true : " + (true && true) + "<hr>");
        document.write("false && true : " + (false && true) + "<hr>");
        document.write("false || true : " + (false || true) + "<hr>");
        document.write("false || false : " + (false || false) + "<hr>");
        document.write("!true : " + (!true) + "<hr>");
        document.write("!false : " + (!false) + "<hr>");
    </script>
    <table border="1">
        <tr>
            <td>&&</td>
            <td>T</td>
            <td>F</td>
        </tr>
        <tr>
            <td>T</td>
            <td>T</td>
            <td>F</td>
        </tr>
        <tr>
            <td>F</td>
            <td>F</td>
            <td>F</td>
        </tr>
    </table>
    <h1>자바스크립스 끝</h1>
</body>
</html>
