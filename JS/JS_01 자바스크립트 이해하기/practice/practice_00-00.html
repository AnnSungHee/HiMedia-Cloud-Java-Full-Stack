<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습시간</title>
</head>
<body>
    <h1>입력받은 수를 짝홀수 판별</h1>
    <script>
        let num = prompt("숫자를 입력하세요");
        // let str = num % 2 === 1 ? "홀수입니다." : "짝수입니다.";
        let str = 
                    parseInt(num) % 2 === 1 ? "홀수입니다." : 
                        parseInt(num) % 2 ==0 ? "짝수입니다." : "숫자가 아닙니다.";
                        
        document.write(num + "은" + str);
    </script>
</body>

</html>
