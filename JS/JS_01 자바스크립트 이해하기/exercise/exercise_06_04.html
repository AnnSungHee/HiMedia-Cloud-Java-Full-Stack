<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자 사용하기</title>
</head>
<body>
    <script>
        let jud;
        jud = 2 < 3;
        document.write("2 < 3 : "+ jud + "<hr>");
        jud = 2 > 3;
        document.write("2 > 3 :"+ jud + "<hr>");
        jud = 1 == true;
        document.write("1 == true : "+ jud + "<hr>");
        jud = 0 === false;
        document.write("0 === false : "+ jud + "<hr>");
    </script>
</body>
</html>
