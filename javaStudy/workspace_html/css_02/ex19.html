<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
        }

        .red {
            background-color: red;
            /* 아예 보여주지도 않겠다 */
            /* display: none; */
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        
        /* 블럭을 보여줄지 안 보여줄지 제어하는 속성 visibility 와 display */
        
        /* 보여준다. 기본 값 */
        .visibile {
            visibility: visible;
        }

        .hidden {
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="box red">
        빨간박스
    </div>
    <div class="box green">
        초록박스
    </div>
    <div class="box blue">
        파랑박스
    </div>
</body>
</html>
