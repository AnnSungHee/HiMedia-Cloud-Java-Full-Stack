<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box-red{
            width: 500px;
            height: 60px;
            background-color: #FF0000;
            /* border-radius: 50%; */
        }
        .box-blue{
            width: 700px;
            height: 80px;
            background-color: #0000FF;
            /* border-radius: 50px; */
            display: inline;
        }
        .span-red {
            display: inline-block;
            background-color: #FF0000;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- div는 블럭 요소 -->
    <div class="box-red">
        css에서 div가로 세로 어떻게 적용되는지 확인해 보겠습니다.
    </div>
    <div class="box-blue">
        css에서 div가로 세로 어떻게 적용되는지 확인해 보겠습니다.
    </div>
    <p class="box-blue">
        css에서 div가로 세로 어떻게 적용되는지 확인해 보겠습니다.
    </p>

    <br><br><br>

    <!-- span은 인라인 요소 -->
    <span class="box-red">사과</span>
    <span class="box-blue">포도</span>
    <img src="" alt="ㅋ 없음" class="box-blue">

    <br><br><br>

    <button class="box-red" type="submit">저장</button>
    <button class="box-blue" type="button">우편번호</button>

    <br><br>
    <span>인라인 요소(태그)에 가로 세로 값을 주는 방법</span>
    <span class="span-red">사과</span>


    <span class="center">사과</span>
    
</body>
</html>
