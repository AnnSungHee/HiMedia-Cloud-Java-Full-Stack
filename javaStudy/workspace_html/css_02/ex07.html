<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .btn {
            border-radius: 10px;
            width: 100px;
            padding: 1px 2px 1px;
            
            font-size: 20px;
            text-align: center;
            line-height: 40px;

            cursor: pointer;
        }
        .gray {
            background-color: gray;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .a-link {
            display: inline-block;  
        }
        a {
            text-decoration: none;
            color: black;
        }
        
    </style>
</head>
<body>
    <div class="btn gray">저장버튼</div>
    <br>
    <div class="btn red">삭제버튼</div>
    <br>
    <div class="btn blue">수정버튼</div>
    <br>

    <button class="btn gray" type="button">로그인</button>
    <br>
    <br>
    <button class="btn blue" type="button">우편번호</button>
    <br>
    <br>

    <a class="btn gray a-link" href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">
        로그인
    </a>
    <br>
    <br>

    <a href="">회원가입폼으로이동</a>
</body>
</html>
