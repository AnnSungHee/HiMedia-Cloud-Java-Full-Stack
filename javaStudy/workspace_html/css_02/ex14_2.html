<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li {
            /* 불렛포인트(리스트 기본값) 제거 */
            list-style: none;

            /* 리스트(li) 띄어서 왼쪽으로 정렬 */
            float: left;
            
            /* 백그라운드 이미지(background-image)가 들어갈 수 있게 공간 확보 */
            padding-left: 20px;

            /* 테두리(border)가 리스트(li) 사이에 존재하도록 공간 확보 */
            padding-right: 20px;

            /* 테두리 설정 */
            border-right:2px solid #000000;
            
            margin-right: 3px;
        }
        li:last-child {
            border: none;
            /* background-color: #000000; */
        }
    </style>
</head>
<body>
    <ol>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ol>
    <!-- <p> <> </p> -->
    <!-- <p> &lt; dsa &gt; </p> -->
</body>
</html>
