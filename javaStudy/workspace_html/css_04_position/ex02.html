<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        
        body{
            padding: 50px;
            position: relative;
            top: 100px;
            background-color: #DDDDDD;
        }

        .wrap {
            background-color: #3D3D3D;
            margin: 0 auto;
            width: 1000px;
            border: 1px solid #000;
            position: relative;
        }
        
        
        .box-green {
            width: 400px;
            height: 100px;
            background-color: green;
            bottom: 30px;
            right: 30px;
            position: relative;
        }
        
        .box-red {
            width: 300px;
            height: 100px;
            background-color: red;
            position: relative;
            /* 위쪽을 기준으로 30px 밀림 --> 아래로 이동 */
            top: 30px;
            /* 왼쪽을 기준으로 30px 밀림 --> 오르쪽으로 이동 */
            left: 30px;
            /* 요소들이 겹쳐질 경우 요소들의 순서를 정할 수 있다. 높을 수록 요소가 올라온다. */
            z-index: 2;
        }

        .box-pink {
            width: 500px;
            height: 100px;
            background-color: pink;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box-red">빨간상자</div>
        <div class="box-green">초록상자</div>
        <div class="box-pink">분홍상자</div>
    </div>
    
</body>
</html>
