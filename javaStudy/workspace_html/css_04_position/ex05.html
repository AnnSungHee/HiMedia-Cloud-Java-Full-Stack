<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        
        body{
            padding: 50px;
            position: static;
        }
        
        .wrap {
            margin: 0 auto;
            width: 1000px;
            border: 1px solid #000;
            position: static;
        }

        .box-red {
            width: 300px;
            height: 100px;
            background-color: red;
            position: static;
        }

        .box-green {
            width: 400px;
            height: 100px;
            background-color: green;
            position: static;
        }

        .box-pink {
            width: 500px;
            height: 100px;
            background-color: pink;
            position: static;
        }

        .modal-bg {
            padding: 100px;
            width: 1500px;
            height: 700px;
            background-color: rgba(0 , 0, 0, 0.4);
            display: block;
        }

        .modal-bg2 {
            padding: 100px;
            /* 가로 전체 */
            width: 100%;
            /* 세로 전체 */
            height: 100%;
            /* 검정색에 반투명 */
            background-color: rgba(0 , 0, 0, 0.4);
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .modal-content {
            margin: 0px auto;
            width: 500px;
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box-red">빨간상자</div>
        <div class="box-green">초록상자</div>
        <div class="box-pink">분홍상자</div>
    </div>
    <div class="box-scroll">

    </div>
</body>
</html>
